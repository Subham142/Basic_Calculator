<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="calculations"></p>
        </div>
        <div class="buttons">
            <div class="row1">
                <button id="ac">AC</button>
                <button id="c">C</button>
                <button id="percent">%</button>
                <button class="hl" id="divide">/</button>

            </div>
            <div class="row2">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button class="hl" id="multiply">*</button>
            </div>
            <div class="row3">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button class="hl" id="subtract">-</button>
            </div>
            <div class="row4">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button class="hl" id="add">+ </button>
            </div>
            <div class="row5">
                <button style="width: 50%;" id="zero">0</button>
                <button id="point">.</button>
                <button  class="hl" id="equal">= </button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cs.js"></script>
</body>
</html>
